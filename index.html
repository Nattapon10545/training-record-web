<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training Record Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Training Record Form</h1>
  <form id="training-form">
    <label>ชื่อการอบรม: <input type="text" name="title" required></label><br>
    <label>หน่วยงาน: <input type="text" name="organization" required></label><br>
    <label>ชั่วโมง: <input type="number" name="hours" required></label><br>
    <label>วันที่: <input type="date" name="date" required></label><br>
    <label>แนบหลักฐาน: <input type="file" name="file" required></label><br>
    <button type="submit">ส่งข้อมูล</button>
  </form>

  <h2>รายการที่เคยกรอก</h2>
  <table border="1" id="records-table">
    <thead>
      <tr>
        <th>ชื่อการอบรม</th>
        <th>หน่วยงาน</th>
        <th>ชั่วโมง</th>
        <th>วันที่</th>
        <th>ไฟล์แนบ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
